<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Roma Schedule - Login</title>
  <link rel="icon" href="./assets/logo.webp">
  <style>
    :root{
      --bg:#0b1220; --card:rgba(255,255,255,.08); --line:rgba(255,255,255,.14);
      --txt:#e5e7eb; --muted:#9ca3af; --accent:#d4a019; --ok:#16a34a; --bad:#ef4444;
      --shadow: 0 18px 60px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(212,160,25,.18), transparent 55%),
                  radial-gradient(900px 500px at 90% 20%, rgba(59,130,246,.16), transparent 55%),
                  var(--bg);
      color:var(--txt);
      font-family: system-ui, "Noto Sans Arabic", Tahoma, Arial, sans-serif;
      padding: 18px;
    }
    .wrap{width:min(980px,100%); display:grid; gap:16px; grid-template-columns: 1.1fr .9fr}
    @media (max-width:900px){ .wrap{grid-template-columns:1fr} }
    .hero{
      border:1px solid var(--line); background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      border-radius:18px; padding:22px; box-shadow:var(--shadow);
    }
    .hero h1{margin:0 0 8px; font-size:28px}
    .hero p{margin:0; color:var(--muted); line-height:1.8}
    .card{
      border:1px solid var(--line); background:rgba(255,255,255,.06);
      border-radius:18px; padding:18px; box-shadow:var(--shadow);
    }
    label{display:block; margin:10px 0 6px; color:var(--muted); font-size:14px}
    input{
      width:100%; padding:12px 12px; border-radius:12px;
      border:1px solid var(--line); background:rgba(0,0,0,.18);
      color:var(--txt); outline:none;
    }
    input:focus{border-color:rgba(212,160,25,.65); box-shadow:0 0 0 4px rgba(212,160,25,.14)}
    .row{display:flex; gap:10px; margin-top:14px; flex-wrap:wrap}
    .btn{
      cursor:pointer; border:1px solid var(--line); background:rgba(255,255,255,.06);
      color:var(--txt); padding:11px 12px; border-radius:12px; flex:1;
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      font-weight:800;
    }
    .btn.primary{border-color:rgba(212,160,25,.45); background:rgba(212,160,25,.14)}
    .btn.primary:hover{background:rgba(212,160,25,.20)}
    .btn:hover{background:rgba(255,255,255,.09)}
    .btn:disabled{opacity:.6; cursor:not-allowed}
    .msg{margin-top:12px; padding:10px 12px; border-radius:12px; border:1px solid var(--line); display:none; white-space:pre-line}
    .msg.ok{display:block; border-color:rgba(22,163,74,.35); background:rgba(22,163,74,.12)}
    .msg.bad{display:block; border-color:rgba(239,68,68,.35); background:rgba(239,68,68,.12)}
    .tiny{color:var(--muted); font-size:12px; margin-top:8px; line-height:1.8}
    .badge{display:inline-block; padding:6px 10px; border:1px solid var(--line); border-radius:999px; color:var(--muted); font-size:12px}
    .logoRow{display:flex;align-items:center;gap:10px;margin-bottom:10px}
    .logoRow img{width:44px;height:44px;object-fit:contain;border-radius:12px;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.12)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div class="logoRow">
        <img src="./assets/logo.webp" alt="Roma">
        <div class="badge">Roma Schedule</div>
      </div>
      <h1>نظام الدوامات والإجازات والتغطيات</h1>
      <p class="tiny">تسجيل الدخول متاح فقط للحسابات المسموح بها من الإدارة.</p>
      <p class="tiny" id="hintTop"></p>
    </div>

    <div class="card">
      <h2 style="margin:0 0 10px">تسجيل الدخول</h2>

      <label>البريد الإلكتروني</label>
      <input id="email" type="email" placeholder="name@example.com" autocomplete="email"/>

      <label>كلمة المرور</label>
      <input id="pass" type="password" placeholder="••••••••" autocomplete="current-password"/>

      <div class="row">
        <button class="btn primary" id="btnLogin">دخول</button>
        <button class="btn" id="btnSignup">إنشاء حساب</button>
      </div>

      <div id="msg" class="msg"></div>
      <div class="tiny" id="hint"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth, onAuthStateChanged,
      signInWithEmailAndPassword, createUserWithEmailAndPassword,
      signOut, deleteUser
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCN88FY9CJU8T8cm5lLYjcI-I8VmD46o40",
      authDomain: "roma-schedule.firebaseapp.com",
      projectId: "roma-schedule",
      storageBucket: "roma-schedule.firebasestorage.app",
      messagingSenderId: "685810932602",
      appId: "1:685810932602:web:f1ec506ea6ff5e919d94c3",
      measurementId: "G-5FY5S5TZLJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const $ = (id)=>document.getElementById(id);

    const showMsg = (text, type="ok")=>{
      const el = $("msg");
      el.className = "msg " + (type==="bad"?"bad":"ok");
      el.textContent = text;
      el.style.display = "block";
    };
    const clearMsg = ()=>{
      const el = $("msg");
      el.style.display = "none";
      el.textContent = "";
      el.className = "msg";
    };
    const setLoading = (on)=>{
      $("btnLogin").disabled = on;
      $("btnSignup").disabled = on;
    };

    // ==== ✅ نفس منطق تخزينك الحقيقي في employees_email ====
    // عندك IDs مثل:
    // preset:aaaa_gmail(dot)com
    // و/أو aaaa_gmail(dot)com
    function emailKeyCore(email){
      const e = String(email||"").trim().toLowerCase();
      // @ -> _   و . -> (dot)
      return e.replace(/@/g,"_").replace(/\./g,"(dot)");
    }
    function possibleEmployeesEmailDocIds(email){
      const core = emailKeyCore(email);
      return [
        core,
        "preset:" + core,
        // دعم قديم إذا كنت عامل فقط . -> (dot) بدون @ -> _
        String(email||"").trim().toLowerCase().replace(/\./g,"(dot)"),
        "preset:" + String(email||"").trim().toLowerCase().replace(/\./g,"(dot)")
      ];
    }

    async function readEmployeesEmailPreset(email){
      const ids = possibleEmployeesEmailDocIds(email);
      for(const id of ids){
        try{
          const snap = await getDoc(doc(db, "employees_email", id));
          if(snap.exists()) return { id, data: snap.data()||{} };
        }catch(e){
          // إذا ما في صلاحيات هون رح تنضبط بعد الـ Auth (نحن نستدعيها بعد تسجيل الدخول)
          console.warn("readEmployeesEmailPreset failed for", id, e?.code || e);
        }
      }
      return null;
    }

    async function ensureEmployeeDoc(user){
      const uidRef = doc(db, "employees", user.uid);
      const snap = await getDoc(uidRef);
      if(snap.exists()) return;

      const presetObj = await readEmployeesEmailPreset(user.email || "");
      const preset = presetObj ? presetObj.data : null;

      const base = {
        name: (user.email || "user").split("@")[0],
        email: (user.email || "").toLowerCase(),
        role: "staff",
        type: "regular",
        department: "General",
        branchId: "",
        fixedBranch: true,
        coverAllBranches: false,
        coverBranchIds: [],
        canCover: true,
        active: true,
        createdAt: serverTimestamp()
      };

      const data = preset ? { ...base, ...preset } : base;
      await setDoc(uidRef, data, { merge:true });
    }

    async function getRole(uid){
      const snap = await getDoc(doc(db, "employees", uid));
      return snap.exists() ? (snap.data()?.role || "staff") : "staff";
    }

    async function assertEmployeeActive(uid){
      const snap = await getDoc(doc(db,"employees",uid));
      if(!snap.exists()) return;
      const x = snap.data() || {};
      if(x.active === false) throw new Error("حسابك موقوف من الإدارة (active=false).");
    }

    // ✅ Gate: لازم يكون موجود داخل employees_email
    async function assertAllowedByEmployeesEmail(email){
      const presetObj = await readEmployeesEmailPreset(email);
      if(!presetObj) throw new Error("هذا الإيميل غير مسموح. اطلب من الأدمن إضافته ضمن employees_email.");
      if(presetObj.data && presetObj.data.active === false) throw new Error("هذا الحساب موقوف ضمن employees_email (active=false).");
      return presetObj;
    }

    async function routeByRole(user){
      setLoading(true);
      try{
        // ✅ تحقق السماح AFTER auth (حتى ما تاكل Missing permissions)
        await assertAllowedByEmployeesEmail(user.email || "");

        // ✅ أنشئ employees إن لم يوجد
        await ensureEmployeeDoc(user);

        // ✅ تحقق active داخل employees (إذا الأدمن سكّرك)
        await assertEmployeeActive(user.uid);

      }catch(e){
        console.error(e);
        try{ await signOut(auth); }catch{}
        setLoading(false);
        return showMsg(e?.message || "لا يمكن إكمال الدخول.", "bad");
      }

      let role = "staff";
      try{ role = await getRole(user.uid); }catch(e){ console.error(e); }

      // ✅ حل رجوع الدخول بعد logout
      try{ sessionStorage.removeItem("roma_logout"); }catch{}

      if(role === "admin") location.href = "./admin-dashboard.html";
      else location.href = "./staff.html";
    }

    // ✅ حل مشكلة “logout وبيرجع يفوت”
    onAuthStateChanged(auth, async (user)=>{
      const justLoggedOut = (()=> {
        try{ return sessionStorage.getItem("roma_logout")==="1"; }catch{ return false; }
      })();

      if(!user){
        setLoading(false);
        if(justLoggedOut){
          $("hint").textContent = "تم تسجيل الخروج. يمكنك تسجيل الدخول بحساب آخر.";
          $("hintTop").textContent = "تم تسجيل الخروج بنجاح.";
        }
        return;
      }

      if(justLoggedOut){
        try{ await signOut(auth); }catch{}
        setLoading(false);
        $("hint").textContent = "تم تسجيل الخروج. يمكنك تسجيل الدخول بحساب آخر.";
        $("hintTop").textContent = "تم تسجيل الخروج بنجاح.";
        return;
      }

      // إذا فات المستخدم (مثلاً من جلسة سابقة) روح تحقّق ورحّل
      routeByRole(user);
    });

    $("btnLogin").addEventListener("click", async ()=>{
      clearMsg();
      const email = $("email").value.trim();
      const pass  = $("pass").value;

      if(!email || !pass) return showMsg("اكتب الإيميل وكلمة المرور", "bad");

      try{
        setLoading(true);
        const cred = await signInWithEmailAndPassword(auth, email, pass);
        await routeByRole(cred.user);
      }catch(e){
        setLoading(false);
        showMsg(e?.message || "خطأ بالدخول", "bad");
      }
    });

    $("btnSignup").addEventListener("click", async ()=>{
      clearMsg();
      const email = $("email").value.trim();
      const pass  = $("pass").value;

      if(!email || !pass) return showMsg("اكتب الإيميل وكلمة المرور", "bad");

      try{
        setLoading(true);

        // ننشئ الحساب أولاً (Auth)، ثم نتحقق من employees_email
        const cred = await createUserWithEmailAndPassword(auth, email, pass);

        try{
          await assertAllowedByEmployeesEmail(email);
        }catch(err){
          // إذا غير مسموح: احذف المستخدم اللي انعمل واطلع
          try{ await deleteUser(cred.user); }catch{}
          try{ await signOut(auth); }catch{}
          setLoading(false);
          return showMsg(err?.message || "هذا الإيميل غير مسموح.", "bad");
        }

        await ensureEmployeeDoc(cred.user);
        await routeByRole(cred.user);
      }catch(e){
        setLoading(false);
        showMsg(e?.message || "خطأ بإنشاء الحساب", "bad");
      }
    });

    // ✅ Enter للدخول
    ["email","pass"].forEach(id=>{
      $(id).addEventListener("keydown", (e)=>{
        if(e.key === "Enter") $("btnLogin").click();
      });
    });

    // ✅ (مهم) إذا عندك زر Logout بأي صفحة:
    // قبل signOut حط:
    // sessionStorage.setItem("roma_logout","1");
  </script>
</body>
</html>
